{% extends "blog/base.html" %}
{% block content %}
{% load static %}
	<h1>Members</h1>
		<div>
			{% for x in members %}
			<div>
				<div class="wrapper">
					<img class="square article-img" src="{{ x.profile.image.url }}">
					<a class="mr-2" href="{% url 'user-posts' x.username %}">{{x.last_name}}, {{x.first_name}}</a>
					
				</div>
				<hr>
			</div>
			{% endfor %}
		</div>

{% endblock content %}
